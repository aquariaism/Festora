<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220" width="500" height="220">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#fff7b0"/>
      <stop offset="50%"  stop-color="#ffdde1"/>
      <stop offset="100%" stop-color="#d4f0ff"/>
    </linearGradient>

    <!-- Text rainbow gradient -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"    stop-color="#ff6b6b"/>
      <stop offset="20%"   stop-color="#ff9f43"/>
      <stop offset="40%"   stop-color="#f9ca24"/>
      <stop offset="60%"   stop-color="#6ab04c"/>
      <stop offset="80%"   stop-color="#4fc3f7"/>
      <stop offset="100%"  stop-color="#a29bfe"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#00000018"/>
    </filter>
  </defs>

  <!-- Card background -->
  <rect x="10" y="10" width="480" height="200" rx="28" ry="28"
        fill="url(#bgGrad)" filter="url(#shadow)"/>

  <!-- Decorative emojis as unicode text -->
  <text x="38"  y="52"  font-size="26" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">🎉</text>
  <text x="434" y="52"  font-size="20" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">✨</text>
  <text x="40"  y="192" font-size="16" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">🎈</text>
  <text x="438" y="192" font-size="16" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">⭐</text>
  <text x="22"  y="122" font-size="14" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">🌟</text>
  <text x="452" y="122" font-size="14" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif">🎊</text>

  <!-- FESTO main text - each letter colored individually for <img> tag compatibility -->
  <text
    x="250" y="130"
    text-anchor="middle"
    font-family="Fredoka One, Nunito, Arial Rounded MT Bold, sans-serif"
    font-size="100"
    font-weight="700"
    letter-spacing="6"
  >
    <tspan fill="#ff6b6b">F</tspan><tspan fill="#ff9f43">e</tspan><tspan fill="#f9ca24">s</tspan><tspan fill="#6ab04c">t</tspan><tspan fill="#4fc3f7">o</tspan>
  </text>

  <!-- Rainbow dot row -->
  <circle cx="197" cy="152" r="5" fill="#ff6b6b"/>
  <circle cx="212" cy="152" r="5" fill="#ff9f43"/>
  <circle cx="227" cy="152" r="5" fill="#f9ca24"/>
  <circle cx="242" cy="152" r="5" fill="#6ab04c"/>
  <circle cx="257" cy="152" r="5" fill="#4fc3f7"/>
  <circle cx="272" cy="152" r="5" fill="#a29bfe"/>
  <circle cx="287" cy="152" r="5" fill="#ff6b6b"/>
  <circle cx="302" cy="152" r="5" fill="#ff9f43"/>

  <!-- Tagline -->
  <text
    x="250" y="180"
    text-anchor="middle"
    font-family="Nunito, Arial Rounded MT Bold, sans-serif"
    font-size="13"
    font-weight="900"
    letter-spacing="6"
    fill="#c0b0a8"
  >EVENT MANAGEMENT</text>
</svg>
