<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register | Festora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <!--navbar-->
    <header class="navbar">
        <div class="logo">
            <img src="../Assets/logo/festo-logo.svg" alt="Festora logo">
            <span>Festora</span>
        </div>
    </header>

    <!--register-->
    <section class="register-section">

        <div class="register-container">

            <!-- EVENT INFO -->
            <div class="event-details">
                <img src="../Assets/events/hackathon.jpg" alt="Hackathon Event">

                <h2>Hackathon 2026</h2>
                <p class="college">Gauhati University</p>
                <p class="meta">ðŸ“… March 15, 2026</p>
                <p class="meta">ðŸ‘¥ 120 Seats Available</p>
            </div>

            <!-- REGISTRATION FORM -->
            <div class="register-card">
                <h2>Register Now</h2>

                <form>

                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" required>
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>

                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="tel" required>
                    </div>

                    <div class="input-group">
                        <label>College Name</label>
                        <input type="text" required>
                    </div>

                    <button type="submit" class="btn-register">
                        Confirm Registration
                    </button>

                </form>
            </div>

        </div>

    </section>

</body>
</html>
